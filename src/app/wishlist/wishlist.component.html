<div *ngIf="!whishEmpty" class="container py-7">
    <div class="row justify-content-center">
        <div *ngFor="let item of wishList" class="col-md-7 my-2 d-flex align-items-center gap-6">
            <img [src]="item.imageCover" class="w-15rem rounded-2" alt="">
            <div class="d-flex flex-column gap-2 w-100">
                <h4>{{ item.title }}</h4>
                <h6 class="mainC">{{ item.category.name }}</h6>
                <h4>{{ item.price | currency }}</h4>
                <div class="d-flex w-100">
                    <button (click)="addToCart(item._id)" icon="pi pi-cart-plus" pButton pRipple label="Add to cart" class="mainbg"></button>
                    <button (click)="removeWhishList(item._id)" icon="pi pi-cart-plus" pButton pRipple label="Remove from wishlist" class="ms-2 p-button-outlined p-button-danger"></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="whishEmpty" class="card w-75 p-0 m-auto py-6 bg-white my-6">
    <div class="text-center ">
        <h3>Your Whishlist is empty</h3>
        <button [routerLink]="['/home']" routerLinkActive="router-link-active"  pButton pRipple label="Homepage" class="mainbg mt-5 me-2 px-5 py-2"></button>
    </div>
</div>
<p-toast></p-toast>
