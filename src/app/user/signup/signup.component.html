<div class="container py-4">
        <div class=" flex align-items-center justify-content-center overflow-hidden ">
            <div class="flex flex-column align-items-center justify-content-center">             
                <div>
                    <div class="w-full surface-card pt-5 pb-5 px-5 sm:px-8" style="border-radius:53px">
                        <!-- <div class="text-center mb-5">
                            <div class="text-900 text-3xl font-small mb-3">Welcome!</div>
                        </div> -->
                        <form [formGroup]="signupForm" (ngSubmit)="signUpSubmit()" class="mt-3">
                            <label for="name" class="block text-900 text-xl font-medium mb-2">Name</label>
                            <input formControlName="name" id="name" type="text" placeholder="Your name" pInputText class="w-full md:w-30rem mb-2" style="padding:1rem">
                            <div *ngIf="signupForm.get('name')?.errors && signupForm.get('name')?.touched" class="alert alert-danger">
                                <p *ngIf="signupForm.get('name')?.errors?.['required']">Name is required</p>
                                <p *ngIf="signupForm.get('name')?.errors?.['minlength']">Minimum length is 4 characters</p>
                            </div>
                            <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                            <input formControlName="email" id="email" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-2" style="padding:1rem">
                            <div *ngIf="signupForm.get('email')?.errors && signupForm.get('email')?.touched" class="alert alert-danger">
                                <p *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</p>
                                <p *ngIf="signupForm.get('email')?.errors?.['email']">Please enter valid email</p>
                            </div>
                            <div>
                                <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                                <p-password formControlName="password" [toggleMask]="true" styleClass="w-full mb-2" inputStyleClass="w-full p-3 md:w-30rem">
                                    <ng-template pTemplate="header">
                                        <h6>Pick a password</h6>
                                    </ng-template>
                                    <ng-template pTemplate="footer">
                                        <p-divider></p-divider>
                                        <p class="mt-1">Suggestions</p>
                                        <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                                            <li>Start with uppercase</li>
                                            <li>At least one lowercase, number and symbol</li>
                                            <li>Minimum 8 characters</li>
                                        </ul>
                                    </ng-template>
                                </p-password>
                                <div *ngIf="signupForm.get('password')?.errors && signupForm.get('password')?.touched" class="alert alert-danger">
                                    <p *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</p>
                                </div> 
                            </div>
    
                            <label for="repassword" class="block text-900 font-medium text-xl mb-2">Re-password</label>
                            <p-password formControlName="rePassword" id="repassword" styleClass="w-full mb-2" placeholder="Password" [feedback]="false" [toggleMask]="true" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                            <div *ngIf="signupForm.get('rePassword')?.errors && signupForm.get('rePassword')?.touched" class="alert alert-danger">
                                <p *ngIf="signupForm.get('rePassword')?.errors?.['required'] || signupForm.errors">Please enter same password again</p>
                            </div>
                            <label for="phone" class="block text-900 text-xl font-medium mb-2">Phone</label>
                            <input formControlName="phone" id="phone" type="text" placeholder="Phone number" pInputText class="w-full md:w-30rem mb-3" style="padding:1rem">
        
                            <div class="flex align-items-center justify-content-between mb-4 gap-5">
                                <div class="flex align-items-center">
                                    <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                    <label for="rememberme1">Remember me</label>
                                </div>
                            </div>
                            <button [disabled]="signupForm.invalid" type="submit"  pButton pRipple label="Sign-Up" class="mainbg me-2 px-5 py-2"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
